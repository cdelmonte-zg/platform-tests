language: python
sudo: required
install: pip install httplib2
before_install:
- sudo curl -k -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
- sudo chmod +x /usr/local/bin/ecs-cli
notifications:
  email:
  - register@cdelmonte.de
  on_success: always
  on_failure: always
script:
- echo "Sleeping 60 seconds to let containers warm up"
- sleep 60
- echo "Beginning platform tests"
- python test_config_server.py
- python test_eureka_server.py
- python test_zuul_service.py
env:
  global:
  - secure: 
  - secure: 
